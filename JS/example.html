  <body>
    <script>
      function solution(begin, target, words) {
        let ansArr = [];

        function findAns(change, count) {
          if (change === target) {
            ansArr.push(count);
          } else {
            for (let i = 0; i < words.length; i++) {
              for (let k = 0; k < words[i].length; k++) {
                if (k === 0) {
                  if (
                    words[i].slice(1) === change.slice(1) &&
                    change[k] !== words[i][k] &&
                    words[i][k] === target[k]
                  ) {
                    findAns(words[i], count + 1);
                  }
                } else if (k === words[i].length - 1) {
                  if (
                    words[i].slice(0, k) === change.slice(0, k) &&
                    change[k] !== words[i][k] &&
                    words[i][k] === target[k]
                  ) {
                    findAns(words[i], count + 1);
                  }
                } else if (
                  i === words.length - 1 &&
                  k === words[i].length - 1 &&
                  words[i][k] === target[k]
                ) {
                  ansArr.push(-1);
                } else {
                  if (
                    words[i].slice(0, k) === change.slice(0, k) &&
                    words[i].slice(k + 1) === change.slice(k + 1) &&
                    change[k] !== words[i][k] &&
                    words[i][k] === target[k]
                  ) {
                    console.log(words[i]);
                    findAns(words[i], count + 1);
                  }
                }
              }
            }
          }
        }
        findAns("hit", 0);
        console.log(ansArr);

        var answer = 0;

        return answer;
      }
      document.write(
        solution("hit", "cog", ["hot", "dot", "dog", "lot", "log", "cog"])
      );
    </script>
