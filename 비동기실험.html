<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>안녕하세요</div>
    <script>
      let ladder = {
        step: 0,
        up() {
          this.step++;

          return this;
        },
        down() {
          this.step--;
        },
        showStep: function () {
          // 사다리에서 몇 번째 단에 올라와 있는지 보여줌
          alert(this.step);
        },
      };
      ladder.up().showStep();
    </script>
  </body>
</html>
